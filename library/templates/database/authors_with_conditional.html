<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>There is the list of author (with conditional)</h1>	
	<ul>
		{% for a in authors %}
			{% if a['id']> 2  %}
				<li>{{a['id']}} : {{a['name']}}</li>
			{% else %}
				<li><b>{{a['id']}} : {{a['name']}}</b></li>
			{% endif %}
		{% endfor %}
	</ul> 
</body>
</html>
